        Home

</div>

<script>
	// Add this at the start
	const baseUrl = window.location.origin;
	const isLocalhost = baseUrl.includes('localhost');

	// Update the home button
	function goHome() {
		window.location.href = `${baseUrl}/`;

	// Initialize Supabase

		'https://jkvwfawlgpxtvtxjlsjr.supabase.co',

	);

	// Check authentication
	function checkAuth() {
		console.log("Checking authentication...");
		
		const isAuthenticated = localStorage.getItem('isAuthenticated');
		const authToken = localStorage.getItem('authToken');
		const username = localStorage.getItem('username');
		const userId = localStorage.getItem('userId');
		
		if (!isAuthenticated || !authToken || !username || !userId) {
			console.log("Authentication failed, redirecting to home...");
			window.location.href = baseUrl;
			return false;
		}
		
		return true;
	}

	// Only load game if authenticated
	window.onload = function() {
		if (checkAuth()) {
			// Load game script
			const gameScript = document.createElement('script');
			gameScript.src = 'js/game.js';
			document.body.appendChild(gameScript);
		}
	};
</script>
